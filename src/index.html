<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <section class="form-section mt-5">
        <div class="container">
            <div class="card w-50">
                <div class="card-header">
                    <span>Add new task</span>
                </div>
                <div class="card-body">
                    <form name="add-task">
                        <div class="mb-3">
                            <label for="title" class="form-label">Task title</label>
                            <input type="text" class="form-control" id="title" name="task-title">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Task body</label>
                            <textarea class="form-control" id="description" name="task-description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="priority" class="form-label">Task priority</label>
                            <select class="form-select" id="priority" name="task-priority">
                                <option selected>Open this select menu</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add task</button>
                        <button type="reset" class="btn btn-warning ms-2">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="mt-5">
        <div class="container">
            <form name = "search-form" class="mb-5">
                <input type="text" name="task-search" class="form-control" placeholder="Search by name or description">
            </form>
            <div class="tasks-list">
                
            </div> 
        </div>
    </section>
</body>
</html>
